        # ==========mongodb DataBase Write Prohibition is needed to test?==========
        if [ ${{ env.mongodbDataBaseWriteProhibitionChanged }} == 'true' -o \
            ${{ env.sermantAgentCoreChanged }} == 'true' -o \
