    - name: check push event
      shell: bash
      run: |
        eventName=${{ github.event_name }}
        if [ $eventName == 'push' ];then
          echo "triggerPushEvent=true" >> $GITHUB_ENV
        else
          echo "triggerPushEvent=false" >> $GITHUB_ENV
        fi
    - name: statistic scenarios change env
      shell: bash
      run: |
        # *****************dubbo_integration_test.yml*****************
        # ==========dubbo router is needed to test?==========
        if [ ${{ env.sermantAgentCoreChanged }} == 'true' -o ${{ env.sermantRouterChanged }} == 'true' -o \
            ${{ env.sermantServiceRegistryChanged }} == 'true'  -o ${{ env.enableDubboRouterActionChange }} == 'true' -o \
            ${{ env.enableDubbo3RouterActionChange }} == 'true' -o \
            ${{ steps.changed-common-action.outputs.changed }} == 'true' -o ${{ env.triggerPushEvent }} == 'true' -o \
            ${{ env.enableDubboTestChange }} == 'true' ];then
          echo "enableDubboRouter=true" >> $GITHUB_ENV
          echo "enableDubbo3Router=true" >> $GITHUB_ENV
        fi
        # ==========dubbo common is needed to test?==========
        if [ ${{ env.sermantAgentCoreChanged }} == 'true' -o \
            ${{ env.sermantFlowcontrolChanged }} == 'true' -o \
            ${{ env.sermantSpringbootRegistryChanged }} == 'true' -o \
            ${{ env.sermantServiceRegistryChanged }} == 'true' -o \
            ${{ env.enableDubboCommonActionChange }} == 'true' -o \
            ${{ env.sermantRouterChanged }} == 'true'  -o \
            ${{ steps.changed-common-action.outputs.changed }} == 'true' -o ${{ env.triggerPushEvent }} == 'true' -o \
            ${{ env.enableDubboTestChange }} == 'true' ];then
          echo "enableDubboCommon=true" >> $GITHUB_ENV
        fi
        # ==========dubbo lane is needed to test?==========
        if [ ${{ env.sermantAgentCoreChanged }} == 'true' -o ${{ env.sermantRouterChanged }} == 'true' -o \
            ${{ env.enableDubboLaneActionChange }} == 'true' -o \
            ${{ env.enableDubbo3LaneActionChange }} == 'true' -o \
            ${{ env.sermantServiceRegistryChanged }} == 'true'  -o \
            ${{ steps.changed-common-action.outputs.changed }} == 'true' -o ${{ env.triggerPushEvent }} == 'true' -o \
            ${{ env.enableDubboTestChange }} == 'true' ];then
          echo "enableDubboLane=true" >> $GITHUB_ENV
          echo "enableDubbo3Lane=true" >> $GITHUB_ENV
        fi

        # *****************spring_integration_test_1.yml*****************
        # ==========graceful is needed to test?==========
        if [ ${{ env.sermantAgentCoreChanged }} == 'true' -o ${{ env.sermantServiceRegistryChanged }} == 'true' -o \
            ${{ env.enableGracefulActionChange }} == 'true'  -o \
            ${{ env.enableSpringCommonActionChange }} == 'true' -o \
            ${{ steps.changed-common-action.outputs.changed }} == 'true' -o ${{ env.triggerPushEvent }} == 'true' -o \
            ${{ env.enableSpringTestChange }} == 'true' ];then
          echo "enableGraceful=true" >> $GITHUB_ENV
        fi
        # ==========spring common is needed to test?==========
        if [ ${{ env.sermantAgentCoreChanged }} == 'true' -o \
            ${{ env.sermantFlowcontrolChanged }} == 'true' -o \
            ${{ env.sermantSpringbootRegistryChanged }} == 'true' -o \
            ${{ env.sermantServiceRegistryChanged }} == 'true' -o \
            ${{ env.enableSpringCommonActionChange }} == 'true' -o \
            ${{ env.sermantRouterChanged }} == 'true' -o \
            ${{ steps.changed-common-action.outputs.changed }} == 'true' -o ${{ env.triggerPushEvent }} == 'true' -o \
            ${{ env.enableSpringTestChange }} == 'true' ];then
          echo "enableSpringCommon=true" >> $GITHUB_ENV
        fi
        # ==========dynamic config is needed to test?==========
        if [ ${{ env.sermantAgentCoreChanged }} == 'true' -o ${{ env.sermantDynamicConfigChanged }} == 'true' -o \
            ${{ env.enableSpringCommonActionChange }} == 'true' -o \
            ${{ env.enableSpringTestChange }} == 'true' -o \
            ${{ steps.changed-common-action.outputs.changed }} == 'true' -o ${{ env.triggerPushEvent }} == 'true' -o \
            ${{ env.enableDynamicConfigActionChange }} == 'true' ];then
          echo "enableDynamicConfig=true" >> $GITHUB_ENV
        fi

        # *****************spring_integration_test_2.yml*****************
        # ==========spring router is needed to test?==========
        if [ ${{ env.sermantAgentCoreChanged }} == 'true' -o ${{ env.sermantRouterChanged }} == 'true' -o \
            ${{ env.sermantSpringbootRegistryChanged }} == 'true' -o ${{ env.sermantServiceRegistryChanged }} == 'true' -o \
            ${{ env.enableSpringRouterActionChange }} == 'true' -o \
            ${{ steps.changed-common-action.outputs.changed }} == 'true' -o ${{ env.triggerPushEvent }} == 'true' -o \
            ${{ env.enableSpringCommonActionChange2 }} == 'true' -o \
            ${{ env.enableSpringTestChange }} == 'true' ];then
          echo "enableSpringRouter=true" >> $GITHUB_ENV
        fi
        # ==========spring tag router is needed to test?==========
        if [ ${{ env.sermantAgentCoreChanged }} == 'true' -o ${{ env.sermantRouterChanged }} == 'true' -o \
            ${{ env.sermantSpringbootRegistryChanged }} == 'true' -o ${{ env.sermantServiceRegistryChanged }} == 'true' -o \
            ${{ env.enableSpringTagRouterActionChange }} == 'true' -o \
            ${{ steps.changed-common-action.outputs.changed }} == 'true' -o ${{ env.triggerPushEvent }} == 'true' -o \
            ${{ env.enableSpringCommonActionChange2 }} == 'true' -o \
            ${{ env.enableSpringTestChange }} == 'true' ];then
          echo "enableSpringTagRouter=true" >> $GITHUB_ENV
        fi
        # ==========spring lane is needed to test?==========
        if [ ${{ env.sermantAgentCoreChanged }} == 'true' -o ${{ env.sermantRouterChanged }} == 'true' -o \
            ${{ env.sermantSpringbootRegistryChanged }} == 'true' -o ${{ env.sermantServiceRegistryChanged }} == 'true' -o \
            ${{ env.enableSpringTagAzRouterActionChange }} == 'true' -o \
            ${{ env.enableSpringCommonActionChange2 }} == 'true' -o \
